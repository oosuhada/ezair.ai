<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <img class="logo" src="https://placehold.co/155x30" alt="Logo" />
            <div class="language-selector">
                <div class="language-text">English</div>
                <img class="dropdown-icon" src="https://placehold.co/16x14" alt="Dropdown" />
            </div>
        </div>

        <div class="auth-wrapper">
            <div class="auth-tabs">
                <div class="tab active" id="id-phone-tab">
                    <img src="https://placehold.co/16x16" alt="ID/Phone Icon" />
                    <span>ID/Phone number</span>
                </div>
                <div class="tab" id="qr-tab">
                    <img src="https://placehold.co/16x16" alt="QR Icon" />
                    <span>QR code</span>
                </div>
            </div>

            <div class="auth-form-container active" id="id-phone-form-container">
                <div class="input-group focused">
                    <div class="input-label">ID or Phone number</div>
                    <input type="text" id="id-phone-input" class="auth-input" />
                </div>
                <div class="input-group">
                    <div class="input-label">Password</div>
                    <input type="password" id="password-input" class="auth-input" />
                </div>

                <div class="options-row">
                    <div class="checkbox-container">
                        <img src="https://placehold.co/20x20" alt="Checkbox" />
                        <span>Stay Signed in</span>
                    </div>
                    <div class="ip-security-toggle">
                        <span>IP Security</span>
                        <div class="toggle-switch on">
                            <div class="toggle-text">ON</div>
                            <div class="toggle-handle"></div>
                        </div>
                    </div>
                </div>

                <button class="sign-in-button">Sign in</button>
            </div>

            <div class="auth-form-container" id="qr-form-container">
                <p>QR 코드로 로그인하세요.</p>
                </div>
        </div>

        <div class="footer-links">
            <div class="link-group">
                <span>Forgot your <a href="#">Password</a> or <a href="#">ID</a>?</span>
            </div>
            <div class="link-group">
                <div class="separator"></div>
                <a href="#">Sign up</a>
            </div>
        </div>

        <div class="social-login">
            <div class="social-button">
                <img src="https://placehold.co/22x22" alt="Facebook Icon" />
                <span>Facebook</span>
            </div>
            <div class="social-button">
                <img src="https://placehold.co/22x22" alt="Line Icon" />
                <span>Line</span>
            </div>
        </div>

        <div class="copyright">
            <img class="naver-logo" src="https://placehold.co/70x15" alt="Naver Logo" />
            <span>Copyright</span>
            <strong>© NAVER Corp.</strong>
            <span>All Rights Reserved.</span>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
