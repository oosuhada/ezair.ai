<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ AIR 고객센터</title>
    <link rel="stylesheet" href="style/cs_style.css">
    <script src="script/cs_script.js"></script>
</head>

<body>
    <header>
        <div class="inner">
            <div class="gnb_box">
                <div class="logo"><a href="index.html"><img src="image/flightResult/EZAIR_bk.svg" alt="이지에어 로고"></a>
                </div>
                <div class="btns">
                    <a class="cs" href="#"><img src="image/flightResult/header_cs.svg" alt="이지에어 고객센터"></a>
                    <a class="user" href="#"><img src="image/flightResult/header_user.svg" alt="이지에어 마이페이지"></a>
                </div>
            </div>
        </div>
    </header>
    <section class="customer-center">
        <div class="cc-hero">
            <h1 class="cc-title">고객센터</h1>
            <div class="cc-hero-buttons">
                <button class="cc-btn">30초내 상담연결</button>
                <button class="cc-btn">예약검색</button>
                <button class="cc-btn">로그인 또는 회원가입</button>
            </div>
        </div>

        <div class="cc-search-area">
            <div class="cc-search-box">
                <img src="image/cs/cs_icon.svg" alt="헤드셋 아이콘" class="cc-search-icon">
                <input type="text" class="cc-search-input" placeholder="궁금하신 점을 물어보시면 EZ AI서비스가 답해드려요">
                <button class="cc-search-btn">검색</button>
            </div>
        </div>

        <div class="cc-quick-qa">
            <h2 class="cc-qa-title">빠른 Q&A</h2>
            <div class="cc-qa-cats">
                <button class="cc-cat-btn"><img src="image/cs/cs_Airplane.svg" alt=""> 항공권</button>
                <button class="cc-cat-btn"><img src="image/cs/cs_Bed.svg" alt=""> 숙박</button>
                <button class="cc-cat-btn"><img src="image/cs/cs_HandHeart.svg" alt=""> FOR YOU</button>
                <button class="cc-cat-btn"><img src="image/cs/cs_LockSimple.svg" alt=""> 패키지</button>
            </div>
            <div class="cc-qa-list">
                <div class="cc-qa-item">
                    온라인 항공권 예약은 어떻게 하나요?
                    <span class="cc-qa-arrow"><img src="image/cs/cs_r_arrow.svg" alt=""></span>
                </div>
                <div class="cc-qa-item">
                    항공권 취소 진행 수수료 상황을 확인하고 싶어요.
                    <span class="cc-qa-arrow"><img src="image/cs/cs_r_arrow.svg" alt=""></span>
                </div>
                <div class="cc-qa-item">
                    수하물 규정은 어떻게 되나요?
                    <span class="cc-qa-arrow"><img src="image/cs/cs_r_arrow.svg" alt=""></span>
                </div>
                <div class="cc-qa-item">
                    탑승 수속(체크인)은 언제부터 가능한가요?
                    <span class="cc-qa-arrow"><img src="image/cs/cs_r_arrow.svg" alt=""></span>
                </div>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="footer-actions">
            <button class="share-btn">
                <img src="image/bottom_bt1.svg" alt="공유하기"> 공유하기
            </button>
            <button class="top-btn">
                <img src="image/bottom_bt2.svg" alt="맨위로"> 맨위로
            </button>
        </div>

        <div class="footer-links">
            <button class="footer-login">로그인</button>
            <button class="footer-service">전체서비스</button>
        </div>

        <p class="footer-desc">
            이지에어 항공권은 제휴사에서 제공하는 항공권 스케줄 및 가격정보를 비교, 중개하는 서비스로서 이지에어(주)는 통신판매의 당사자가 아니며, 항공권 검색 결과, 구매 및 환불 등과
            관련한 의무와 책임은 각 판매자에게 있습니다.
        </p>

        <p class="footer-company">이지에어(주) 사업자 정보</p>

        <div class="footer-info">
            <a href="#">사업자정보 공개</a> |
            <a href="#">이용약관</a> |
            <a href="#" class="highlight">개인정보처리방침</a> |
            <a href="#">고객센터</a>
        </div>

        <p class="footer-copy">&copy; NAVER corp.</p>
    </footer>
</body>

</html>
