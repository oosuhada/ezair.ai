<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Window Shade with Video</title>
  <style>
    body {
      margin: 0;
      background: #000000; /* Changed to black */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #window-container {
      position: relative;
      width: 300px;
      height: 400px;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 400px;
      
      clip-path: url(#window-clip); 
      z-index: 2;
      pointer-events: none;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    svg.frame-layer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    svg.shade-layer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
      pointer-events: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
  <div id="window-container">

    <svg class="frame-layer" width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <clipPath id="window-clip">
          <path d="M70,30 h160 a40,40 0 0 1 40,40 v260 a40,40 0 0 1 -40,40 h-160 a40,40 0 0 1 -40,-40 v-260 a40,40 0 0 1 40,-40 z" />
        </clipPath>
      </defs>

      <rect x="20" y="20" width="260" height="360" rx="50" fill="#4a4a4a" stroke="#333" stroke-width="10"/>
    </svg>

    <div class="video-overlay">
      <video autoplay muted loop playsinline>
        <source src="./video/airplaneview.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <svg class="shade-layer" width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
      <path id="shade" fill="#d3d3d3"
        d="M70,30 h160 a40,40 0 0 1 40,40 v240 h-240 v-240 a40,40 0 0 1 40,-40 z"
      />
    </svg>
  </div>

  <button onclick="toggleWindow()">Toggle Window</button>

  <script>
    let isClosed = true;

    const openPath = "M70,30 h160 a40,40 0 0 1 40,40 v250 h-240 v-250 a40,40 0 0 1 40,-40 z";
    const closedPath = "M70,30 h160 a40,40 0 0 1 40,40 v0 h-240 v-0 a40,40 0 0 1 40,-40 z";

    function toggleWindow() {
      const targetPath = isClosed ? closedPath : openPath;

      gsap.to("#shade", {
        duration: 0.8,
        attr: { d: targetPath },
        ease: "power2.inOut"
      });

      isClosed = !isClosed;
    }

    // 초기 상태: 열린 창문
    gsap.set("#shade", { attr: { d: closedPath } });
    isClosed = false;
  </script>
</body>
</html>
