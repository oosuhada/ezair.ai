<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EZ AIR 이지에어에 오신 것을 환영합니다.</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<style>
/* 기본 스타일 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  overflow-x: hidden;
}

/* 인트로 오버레이 */
.intro-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #000;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* 비행기 창문 */
.airplane-window {
  position: relative;
  width: 400px;
  height: 300px;
  background: #2c3e50;
  border-radius: 50px;
  overflow: hidden;
  box-shadow: 
    inset 0 0 0 20px #34495e,
    inset 0 0 0 30px #2c3e50,
    0 20px 40px rgba(0,0,0,0.3);
}

.window-frame {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50px;
  background: linear-gradient(45deg, #bdc3c7, #ecf0f1);
  z-index: 3;
}

.window-inner {
  position: absolute;
  top: 20px;
  left: 20px;
  right: 20px;
  bottom: 20px;
  border-radius: 30px;
  overflow: hidden;
  background: #000;
}

/* 비디오 배경 */
.video-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* 구름 애니메이션 */
.clouds {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.cloud {
  position: absolute;
  background: rgba(255, 255, 255, 0.8);
  border-radius: 50px;
  opacity: 0;
}

.cloud:before {
  content: '';
  position: absolute;
  background: rgba(255, 255, 255, 0.8);
  border-radius: 50px;
}

.cloud:after {
  content: '';
  position: absolute;
  background: rgba(255, 255, 255, 0.8);
  border-radius: 50px;
}

.cloud1 {
  width: 80px;
  height: 40px;
  top: 20%;
  left: -100px;
  animation: float1 8s infinite linear;
}

.cloud1:before {
  width: 50px;
  height: 50px;
  top: -25px;
  left: 10px;
}

.cloud1:after {
  width: 60px;
  height: 40px;
  top: -15px;
  right: 10px;
}

.cloud2 {
  width: 60px;
  height: 30px;
  top: 60%;
  left: -80px;
  animation: float2 6s infinite linear;
  animation-delay: 2s;
}

.cloud2:before {
  width: 40px;
  height: 40px;
  top: -20px;
  left: 5px;
}

.cloud2:after {
  width: 50px;
  height: 30px;
  top: -10px;
  right: 5px;
}

@keyframes float1 {
  0% { left: -100px; opacity: 0; }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% { left: 450px; opacity: 0; }
}

@keyframes float2 {
  0% { left: -80px; opacity: 0; }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% { left: 430px; opacity: 0; }
}

/* 메인 컨텐츠 */
.main-content {
  opacity: 0;
  visibility: hidden;
}

/* 헤더 스타일 */
header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  padding: 20px 0;
  position: relative;
  overflow: hidden;
}

.inner {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.gnb {
  display: flex;
  align-items: center;
  gap: 40px;
}

.logo img {
  height: 40px;
}

.gnb ul {
  display: flex;
  list-style: none;
  gap: 30px;
}

.gnb a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

.gnb a:hover {
  color: #ffd700;
}

.btns {
  display: flex;
  gap: 15px;
}

.btns a {
  padding: 8px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
  transition: background 0.3s;
}

.btns a:hover {
  background: rgba(255, 255, 255, 0.2);
}

.top {
  text-align: center;
  padding: 80px 0;
  position: relative;
}

.title {
  font-size: 3rem;
  color: white;
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.title_2 {
  font-size: 4rem;
  color: #ffd700;
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

/* 검색 박스 */
#search {
  background: white;
  border-radius: 20px;
  padding: 30px;
  margin: -50px auto 50px;
  max-width: 1200px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  position: relative;
  z-index: 2;
}

.search_box_top {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 20px;
}

.trip-btn {
  padding: 10px 20px;
  border: 2px solid #ddd;
  background: white;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s;
}

.trip-btn.active {
  background: #667eea;
  color: white;
  border-color: #667eea;
}

.search_box_mid {
  display: grid;
  grid-template-columns: 1fr auto 1fr 2fr 1fr auto auto;
  gap: 15px;
  align-items: center;
  margin-bottom: 20px;
}

.search_box_mid input {
  padding: 15px;
  border: 2px solid #ddd;
  border-radius: 10px;
  font-size: 16px;
}

.swap-btn {
  background: #667eea;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.calendar-container {
  display: flex;
  gap: 10px;
}

.calendar-label {
  display: block;
  font-size: 14px;
  color: #666;
  margin-bottom: 5px;
}

.passenger-select-wrapper {
  position: relative;
}

#passenger-btn {
  padding: 15px;
  border: 2px solid #ddd;
  border-radius: 10px;
  background: white;
  cursor: pointer;
  width: 100%;
  text-align: left;
}

.dropdown {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: white;
  border: 2px solid #ddd;
  border-radius: 10px;
  padding: 15px;
  display: none;
  z-index: 10;
}

button[type="submit"] {
  padding: 15px 30px;
  background: #667eea;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

button[type="submit"]:hover {
  background: #5a67d8;
}

/* AI 어시스턴트 박스 */
.ai-assistant-box {
  background: linear-gradient(135deg, #667eea, #764ba2);
  border-radius: 15px;
  padding: 25px;
  color: white;
  margin-top: 20px;
}

.ai-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
}

.ai-badge {
  background: #ffd700;
  color: #333;
  padding: 5px 10px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: bold;
}

.ai-ip-box {
  position: relative;
  display: flex;
  align-items: center;
  gap: 15px;
}

.ai-input-box {
  flex: 1;
  position: relative;
}

.ai-input {
  width: 100%;
  padding: 15px 50px 15px 15px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.9);
}

.ai-search-btn {
  position: absolute;
  right: 5px;
  top: 50%;
  transform: translateY(-50%);
  width: 40px;
  height: 40px;
  background: #ffd700;
  border: none;
  border-radius: 50%;
  cursor: pointer;
}

.ai-tags {
  font-size: 14px;
  line-height: 1.5;
  opacity: 0.9;
}

/* 추천 섹션 */
.recommend {
  padding: 50px 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.recommend h2 {
  font-size: 2rem;
  margin-bottom: 30px;
  color: #333;
}

/* 반응형 */
@media (max-width: 768px) {
  .airplane-window {
    width: 300px;
    height: 225px;
  }
  
  .search_box_mid {
    grid-template-columns: 1fr;
    gap: 10px;
  }
  
  .title {
    font-size: 2rem;
  }
  
  .title_2 {
    font-size: 2.5rem;
  }
}</style>
</head>
<body>
<!-- 인트로 오버레이 -->
<div class="intro-overlay" id="introOverlay">
  <div class="airplane-window" id="airplaneWindow">
    <div class="window-frame"></div>
    <div class="window-inner" id="windowInner">
      <!-- 비디오 배경 대신 그라데이션 애니메이션 -->
      <div class="video-background" style="background: linear-gradient(45deg, #87CEEB, #98FB98, #FFB6C1, #DDA0DD); background-size: 400% 400%; animation: gradientShift 4s ease-in-out infinite;"></div>
      
      <!-- 구름 애니메이션 -->
      <div class="clouds">

        <div class="cloud cloud2"></div>
      </div>
    </div>

</div>

<!-- 메인 컨텐츠 -->
<div class="main-content" id="mainContent">
<header>
<div class="inner">
<nav class="gnb">
<div class="logo"><a href="index.html">EZ AIR</a></div>
<ul>
<li class="air"><a href="#">항공</a></li>
<li class="hotel"><a href="#">호텔</a></li>

</nav>
<div class="btns">

</div>
</div>

</h1>
</div>
</header>

<main>
<div id="search">
<div class="search_box">
<div class="search_box_top">
<button type="button" class="trip-btn active">왕복</button>
<button type="button" class="trip-btn">편도</button>

 인원수:

 좌석 등급:
<select id="seat-class">

</div>

 ✨ 자연어 검색<br>
 🎯 맞춤 추천<br>

</div>
</div>
</div>
</div>
</div>

<div class="recommend">
<h2>구름이 추천 항공편</h2>
<p>여기에 추천 항공편들이 표시됩니다.</p>
</div>

</main>
</div>

<style>
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
</style>

<script>
// 페이지 로드 시 인트로 애니메이션 시작
window.addEventListener('load', function() {
  startIntroAnimation();
});

function startIntroAnimation() {
  const introOverlay = document.getElementById('introOverlay');
  const airplaneWindow = document.getElementById('airplaneWindow');
  const windowInner = document.getElementById('windowInner');
  const mainContent = document.getElementById('mainContent');
  
  // 타임라인 생성
  const tl = gsap.timeline();
  
  // 1. 초기 설정
  gsap.set([introOverlay, airplaneWindow], { opacity: 1 });
  gsap.set(mainContent, { opacity: 0, visibility: 'hidden' });
  
  // 2. 창문 등장 (2초)
  tl.from(airplaneWindow, {
    duration: 2,
    scale: 0.3,
    rotation: 360,
    ease: "back.out(1.7)"
  });
  
  // 3. 구름 애니메이션 시작
  tl.to('.cloud', {
    duration: 0.5,
    opacity: 1,
    stagger: 0.2
  }, "-=1");
  
  // 4. 창문이 세로로 좁아지고 가로로 넓어지면서 검색창으로 변환 (2초 후 시작, 3초 동안)
  tl.to(airplaneWindow, {
    duration: 1.5,
    width: '80vw',
    height: '80px',
    borderRadius: '40px',
    ease: "power2.inOut"
  }, "+=2")
  
  // 5. 창문 내부 콘텐츠 페이드 아웃
  .to(windowInner, {
    duration: 0.8,
    opacity: 0,
    ease: "power2.inOut"
  }, "-=1.5")
  
  // 6. 창문을 화면 중앙 상단으로 이동
  .to(airplaneWindow, {
    duration: 1,
    y: '-40vh',
    ease: "power2.inOut"
  }, "-=0.5")
  
  // 7. 창문 배경을 흰색으로 변경하고 검색창 스타일 적용
  .to(airplaneWindow, {
    duration: 0.5,
    background: 'white',
    boxShadow: '0 10px 30px rgba(0,0,0,0.1)',
    ease: "power2.inOut"
  }, "-=0.5")
  
  // 8. 검색창 텍스트 나타나기
  .to(windowInner, {
    duration: 0.8,
    opacity: 1,
    ease: "power2.inOut",
    onStart: function() {
      windowInner.innerHTML = `
        <div style="
          padding: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100%;
          font-size: 16px;
          color: #666;
          background: white;
          border-radius: 40px;
        ">
          <span style="margin-right: 10px;">🔍</span>
          자연어로 편리하게 항공권을 검색하고 추천받으세요
        </div>
      `;
    }
  }, "-=0.3")
  
  // 9. 메인 컨텐츠 등장
  .to(mainContent, {
    duration: 1,
    opacity: 1,
    visibility: 'visible',
    ease: "power2.inOut"
  }, "-=0.5")
  
  // 10. 인트로 오버레이 제거
  .to(introOverlay, {
    duration: 0.8,
    opacity: 0,
    ease: "power2.inOut",
    onComplete: function() {
      introOverlay.style.display = 'none';
    }
  }, "-=0.5");
}

// 기본 상호작용 기능들
document.addEventListener('DOMContentLoaded', function() {
  // 여행 타입 버튼
  const tripBtns = document.querySelectorAll('.trip-btn');
  tripBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      tripBtns.forEach(b => b.classList.remove('active'));
      this.classList.add('active');
    });
  });
  
  // 승객 선택 드롭다운
  const passengerBtn = document.getElementById('passenger-btn');
  const passengerDropdown = document.getElementById('passenger-dropdown');
  
  if (passengerBtn && passengerDropdown) {
    passengerBtn.addEventListener('click', function() {
      passengerDropdown.style.display = 
        passengerDropdown.style.display === 'block' ? 'none' : 'block';
    });
    
    // 드롭다운 외부 클릭 시 닫기
    document.addEventListener('click', function(e) {
      if (!passengerBtn.contains(e.target) && !passengerDropdown.contains(e.target)) {
        passengerDropdown.style.display = 'none';
      }
    });
  }
  
  // 날짜 선택기 (Flatpickr)
  if (typeof flatpickr !== 'undefined') {
    const departCalendar = flatpickr("#depart-calendar", {
      dateFormat: "Y-m-d",
      minDate: "today"
    });
    
    const returnCalendar = flatpickr("#return-calendar", {
      dateFormat: "Y-m-d",
      minDate: "today"
    });
  }
});
</script>
</body>
